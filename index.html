<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Book List APP</title>
</head>
<body>
    <div class="container mt-4">
       <h1 class="display-4 text-center"> <i class="fa fa-book-open text-primary"></i> MY <span class="text-primary"> Book </span>List</h1>

       <form action="" id="book-form">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" id="title" maxlength="25"class="form-control">
        </div>
        <div class="form-group">
            <label for="author">author</label>
            <input type="text" id="author" maxlength="25" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">isbn</label>
            <input type="text" id="isbn" maxlength="10" class="form-control">
        </div>

        <input type="submit" value="Add Book" class="btn btn-primary mt-3 w-100">

       </form>

       <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
       </table>

    </div>
</body>

<script src="asset/app.js"></script>
</html>
